<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zonecarts Wallet - Coming Soon</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body class="flex items-center justify-center min-h-screen bg-white text-gray-900">
    <div class="w-full max-w-3xl text-center p-4 sm:p-6 md:p-8">
        <!-- Company Name -->
        <h2 class="text-2xl sm:text-3xl md:text-4xl font-bold text-orange-600 uppercase">Zonecarts Wallet</h2>

        <!-- Logo -->
        <div class="flex justify-center mb-4 sm:mb-6 mt-2 sm:mt-3">

                <img src="./logo.png" alt="ZoneCartsWallet Logo" class="h-20 sm:h-24 md:h-32">

        </div>

        <!-- Heading -->
        <h1 class="text-3xl sm:text-4xl md:text-5xl font-extrabold text-blue-700">We're Launching Soon!</h1>
        <p class="text-base sm:text-lg md:text-xl text-gray-600 mt-2 sm:mt-3">Exciting things are coming. Stay tuned!</p>

        <!-- Countdown Timer -->
        <div class="flex justify-center space-x-2 sm:space-x-4 md:space-x-6 mt-6 sm:mt-8 md:mt-10" id="countdown">
            <div class="text-center">
                <div class="w-16 h-16 sm:w-20 sm:h-20 md:w-24 md:h-24 bg-orange-100 rounded-xl flex items-center justify-center text-xl sm:text-2xl md:text-3xl font-bold text-orange-600 shadow-md" id="days">00</div>
                <p class="mt-1 sm:mt-2 text-sm sm:text-base text-gray-500">Days</p>
            </div>
            <div class="text-center">
                <div class="w-16 h-16 sm:w-20 sm:h-20 md:w-24 md:h-24 bg-orange-100 rounded-xl flex items-center justify-center text-xl sm:text-2xl md:text-3xl font-bold text-orange-600 shadow-md" id="hours">00</div>
                <p class="mt-1 sm:mt-2 text-sm sm:text-base text-gray-500">Hours</p>
            </div>
            <div class="text-center">
                <div class="w-16 h-16 sm:w-20 sm:h-20 md:w-24 md:h-24 bg-orange-100 rounded-xl flex items-center justify-center text-xl sm:text-2xl md:text-3xl font-bold text-orange-600 shadow-md" id="minutes">00</div>
                <p class="mt-1 sm:mt-2 text-sm sm:text-base text-gray-500">Minutes</p>
            </div>
            <div class="text-center">
                <div class="w-16 h-16 sm:w-20 sm:h-20 md:w-24 md:h-24 bg-orange-100 rounded-xl flex items-center justify-center text-xl sm:text-2xl md:text-3xl font-bold text-orange-600 shadow-md" id="seconds">00</div>
                <p class="mt-1 sm:mt-2 text-sm sm:text-base text-gray-500">Seconds</p>
            </div>
        </div>

        <div class="mt-6 text-sm text-gray-600">
    <a href="terms.html" class="text-blue-600 hover:underline">Terms & Conditions</a> | 
    <a href="privacy.html" class="text-blue-600 hover:underline">Privacy Policy</a>
</div>

        <!-- Social Media Links -->
        <div class="mt-6 flex justify-center items-center space-x-4 text-gray-700">
            <a target="_blank" href="https://www.instagram.com/zonecarts.co?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw==" class="text-sm bg-orange-600 text-white hover:bg-orange-500 py-2 px-3 rounded-full transition duration-300 ease-in-out">
            <i class="fa fa-instagram"></i>
            </a>
            <a href="#" class="text-sm bg-orange-600 text-white hover:bg-orange-500 py-2 px-3 rounded-full transition duration-300 ease-in-out">
            <i class="fa fa-facebook"></i>
            </a>
            <a href="#" class="text-sm bg-orange-600 text-white hover:bg-orange-500 py-2 px-3 rounded-full transition duration-300 ease-in-out">
            <i class="fa fa-twitter"></i>
            </a>
        </div>
    </div>

    <!-- JavaScript for Countdown Timer -->
    <script>
        // Set launch date (YYYY, MM (0-based), DD, HH, MM, SS)
        const launchDate = new Date("2025-03-17T00:00:00").getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const timeLeft = launchDate - now;

            if (timeLeft <= 0) {
                document.getElementById("countdown").innerHTML = "<h2 class='text-2xl sm:text-3xl md:text-4xl font-bold text-blue-700'>We are Live!</h2>";
                return;
            }

            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            document.getElementById("days").innerText = days.toString().padStart(2, "0");
            document.getElementById("hours").innerText = hours.toString().padStart(2, "0");
            document.getElementById("minutes").innerText = minutes.toString().padStart(2, "0");
            document.getElementById("seconds").innerText = seconds.toString().padStart(2, "0");
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
